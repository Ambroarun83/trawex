<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML to JSON</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
        integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://www.jqueryscript.net/demo/xml-json-converter-manta/manta_xml.var.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pretty-print-json@3.0/dist/pretty-print-json.min.js"></script>
</head>

<body>
    <div class="container d-flex justify-content-center align-content-center">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="tasks" value="task1" id="task1" checked>
            <label class="form-check-label" for="task1">
                Task 1
            </label>
        </div> &nbsp;&nbsp;&nbsp;
        <div class="form-check">
            <input class="form-check-input" type="radio" name="tasks" value="task2" id="task2">
            <label class="form-check-label" for="task2">
                Tast 2
            </label>
        </div>
    </div>
    <div id="xml-div">
        <div class="container col-12 d-flex justify-content-center mb-5">
            <form id="upload-form" enctype="multipart/form-data">
                <h1>XML to JSON Example</h1>
                <div class="d-flex justify-content-center align-content-center">
                    <input type="file" id="xml-file" name="xml-file" accept=".xml">
                    <button type="submit">Upload</button>
                </div>
            </form>
        </div>
        <pre id="jsonoutput"></pre>
    </div>
    <div id="employee-div" style="display: none;">
        <div class="container col-12 d-flex justify-content-center mb-5">
            <form id="employee-form">
                <h1>Employee Registration</h1>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required placeholder="Enter Name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required placeholder="Enter Email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required
                        placeholder="Enter Password">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
                <div id="token_result" class="mt-3"></div>
            </form>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
